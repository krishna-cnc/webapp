        <!-- Another Admin Hotel -->
        <div class="overlay" id="add_admin" ng-controller="nother_admin">
            <div class="popup">
                <h2>ADD ANOTHER ADMIN</h2>
                <label><input type="email" id="another_admin" placeholder="Email"></label>
                <label><input type="password" id="another_password" placeholder="Password"></label>
                <label><input type="password" id="another_repeat" placeholder="Repeat Password"></label>
                <button class="create_admin">CREATE</button><button class="close_popup">CLOSE</button>
            </div>
        </div>


        <div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>
